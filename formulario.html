            <label for="usuario" class="form-label ">Usuario</label>

        </div>

                <option value="">Cartago</option>

                <option value="">Heredia</option>
                <option value="">Guanacaste</option>
                <option value="">Puntarenas</option>
                <option value="">Limón</option>
            </select>
        </div>

        <div class="col-xs-12 col-sm-3 col-md-3 col-xxl-4">
            <label for="codpst" class="form-label">Código Postal</label>
            <input type="text" class="form-control" name="codpst"  id="codpst">
        </div>
    </div>  



<!-- fila del textarea  -->
    <div class="row mt-5">
        <div class="col-xs-12">
            <label for="comment">Deje aquí su comentario</label>
            <textarea name="" id="" cols="30" rows="10" class="form-control " name="comment"  id="comment"></textarea>
        </div>
    </div>  



    <!-- <div class="row mt-1"> -->
        <div class="form-check mt-5">
