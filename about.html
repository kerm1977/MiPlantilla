<div class="container">
    <h2 class="text-center">Contac Form</h2>
	<div class="row justify-content-center">
		<div class="col-12 col-md-8 col-lg-6 pb-5">


                    <!--Form with header-->

<!-- Cuenta configurada -->
<!-- https://elasticemail.com/account#/dashboard -->



                    <form action="#" method="POST" class="contact_form">
                        <div class="card border-primary rounded-0">
                            <div class="card-header p-0">
                                <div class="bg-info text-white text-center py-2">
                                    <h3><i class="fa fa-envelope"></i> Contactanos</h3>
                                    <p class="m-0">Con gusto te ayudaremos</p>
                                </div>
                           	</div>

                            <div class="card-body p-3">

                                <!--Body-->
                                <!-- clase nombre -->
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                                        </div>
                                        <input type="text" class="form-control nombre" id="nombre" name="nombre" placeholder="Nombre y Apellido" required>
                                    </div>
                                </div>




                                <!-- clase tel -->	
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-mobile text-info"></i></div>
                                        </div>
                                        <input type="tel"  class="form-control tel" id="phone" name="phone"  placeholder="Teléfono" required>
                                    </div>
                                </div>




                                <!-- clase wapp -->	
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-phone text-info"></i></div>
                                        </div>
                                        <input type="tel"  class="form-control wapp" id="phone2" name="phone2"  placeholder="Teléfono o Whatsapp (Opcional)">
                                    </div>
                                </div>


                                <!-- clase email -->
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                                        </div>
                                        <input type="email" class="form-control email" id="nombre" name="email" placeholder="ejemplo@gmail.com" required>
                                    </div>
                                </div>



                                <!-- clase asunto -->
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-question-circle text-info"></i></div>
                                        </div>
                                        <input type="text" class="form-control asunto" id="asunto" name="asunto" placeholder="Asunto" required>
                                    </div>
                                </div>





                                <!-- clase msn -->
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                                        </div>
                                        <textarea class="form-control msn" placeholder="Envianos tu Mensaje" required></textarea>
                                    </div>
                                </div>







                                <div class="text-center">
                                    <input type="submit" value="Enviar" class="btn btn-info btn-block rounded-0 py-2">
                                </div>
                            </div>

                        </div>
                    </form>
                    <!--Form with header-->


                </div>
	</div>
